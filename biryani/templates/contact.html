{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}

<div class="container">
<img src="\static\ph.jpg", class="d-block w-100 " alt="...",, height="400" , width="600"/>

</div>

<div class="container">
<h1 class="text-center"><b>Contact Us</b></h1>

<form method="POST" bg='black'>
{% csrf_token %}
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
</div>

<div class="form-group">
  <label for="name">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone no.">
</div>

<br>

<div class="form-group">
<label for="desc">Tell me About What you want to contact me for... </label>
<textarea class="form-control" id="desc"rows="3" name="desc"></textarea>
</div>
<center><button class="btn btn-primary" type="submit">Submit</button></center>
</form>
</div>

{% endblock body %}
